<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz World - Récapitulatif</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Lien vers les polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-info">

    <header class="text-white text-center py-4">
        <h1>Quizz World</h1>
    </header>

    <main class="container mt-5">
        <div class="summary text-center p-4 border rounded shadow-sm">
            <h2 id="quizCategory">Applications Web</h2>
            <p id="quizLevel">Niveau Débutant</p>
            <p id="welcomeMessage"></p> <!-- Message de bienvenue -->

            <img id="categoryImage" class="img-fluid rounded mb-4" alt="Image de la catégorie">

            <!-- Bouton pour démarrer le quiz -->
            <button id="startQuiz" class="btn btn-primary btn-lg">Démarrez le Quizz</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
