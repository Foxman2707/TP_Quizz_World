<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz World - Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Lien vers jQuery UI (Draggable et Droppable) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Lien vers les polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body class="bg-info">

    <header class="text-white text-center py-4">
        <h1>Quizz World</h1>
    </header>

    <main class="container mt-5">
        <div id="quizInfo" class="text-center mb-4">
            <h2 id="quizCategory">Applications Web</h2>
            <p id="quizLevel">Niveau Débutant</p>
        </div>

        <!-- Question et Réponses Dynamique -->
        <div id="quizQuestion" class="text-center">
            <!-- Question et options seront insérées ici dynamiquement -->
        </div>
        
        <!-- Affichage de l'anecdote sous la question, affichée dynamiquement -->
        <div id="anecdote" class="text-center">
            <!-- L'anecdote s'affichera ici dynamiquement après une réponse correcte -->
        </div>
        
        <!-- Propositions de réponse -->
        <div id="questionOptions" class="text-center">
            <!-- Les réponses seront insérées ici dynamiquement -->
        </div>
        
        <!-- Zone Droppable pour valider la réponse -->
        <div id="answerZone" class="droppable-zone mb-4" style="height: 60px; border: 2px dashed #ccc; margin-top: 20px;">
            <span id="droppedAnswer" style="font-size: 1.2em; color: gray;">Déposez votre réponse ici</span>
        </div>
        
        <!-- Bouton Suivant -->
        <button id="nextButton" class="btn btn-success" disabled>Suivant</button>
        
    </main>

    <script src="js/app.js"></script>
</body>
</html>
